<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundbar</title>
  <style>
    body {
      background-color: #a463d8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      background: #5c2ea0;
      color: white;
      border: none;
      padding: 20px 30px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #451f75;
    }

    .stop {
      background: #9b1c1c;
    }

    .stop:hover {
      background: #6d1212;
    }
  </style>
</head>
<body>

  <div id="buttons">
    <button class="btn">applause</button>
    <button class="btn">boo</button>
    <button class="btn">gasp</button>
    <button class="btn">tada</button>
    <button class="btn">victory</button>
    <button class="btn">wrong</button>
    <button class="btn stop">stop</button>
  </div>

  <script>
    const sounds = ["applause", "boo", "gasp", "tada", "victory", "wrong"];
    
    const buttons = document.querySelectorAll(".btn");
    
    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        if (btn.classList.contains("stop")) {
          stopSounds();
        } else {
          playSound(btn.innerText);
        }
      });
    });
    
    function playSound(sound) {
      stopSounds();
      const audio = new Audio(`sounds/${sound}.mp3`);
      audio.play();
      currentAudio = audio;
    }
    
    let currentAudio = null;
    
    function stopSounds() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    }
  </script>

</body>
</html>
